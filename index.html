<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="side-image">
      <div class="odin"></div>
      <div class="sideimage">Photo by Josh Hild on unsplash</div>
    </div>
    <p class="odin-text">odin</p>
    <img class="odin-img" src="odin-lined.png" />
    <div class="side-login">
      <div class="first-slide">
        <p class="first-text">
          This is not a real online service! You know you need a cube<br />
          like this in your life to help you realise your deepest dreams.<br />
          Sign up to get cubing.<br /><br />
          You know you want to.
        </p>
      </div>
      <form action="#" method="post">
        <div class="second-slide">
          <h3 class="header">Lets get cubing!</h3>
          <div class="first-div">
            <div class="fname">
              <label for="fname">First-Name:</label><br />
              <input type="text" id="fname" name="fname" placeholder="username" required /><br />
            </div>
            <div class="lname">
              <label for="lname">Last-Name:</label><br />
              <input type="text" id="lname" name="lname" placeholder="lastname" required /><br />
            </div>
          </div>
          <div class="second-div">
            <div class="email">
              <label for="email">Email:</label><br />
              <input type="email" id="email" name="email" placeholder="useremail@gmail.com" required /><br />
            </div>
            <div class="telephone">
              <label for="telephone">Phone Number:</label><br />
              <input
                type="tel"
                id="telephone"
                name="Phone-Number"
                maxlength="11"
                minlength="11"
                required
                placeholder="+234 818 701 7194" /><br />
            </div>
          </div>
          <div class="third-div">
            <div class="password">
              <label for="password">password:</label><br />
              <input
                type="password"
                name="password"
                id="password"
                required
                minlength="8"
                maxlength="16"
                placeholder="password" /><br />
            </div>
            <div class="confirm-password">
              <label for="confirm-password">confirm password:</label><br />
              <input
                type="password"
                name="confirm-password"
                id="confirm-password"
                required
                minlength="8"
                maxlength="16"
                placeholder="password" /><br />
            </div>
          </div>
        </div>
        <div class="third-slide">
          <button type="submit" class="btn-submit">Create Account</button><br />
          <p class="footer">Already have an Account? <a href="#">Log in</a></p>
          <p id="copy-right">copyright2024.Rarejam</p>
        </div>
      </form>
    </div>
  </body>
</html>
